{% extends 'base.html' %}

{% block blog-post %}
    <div class="blog-post">
        <div class="blog-header">
            <h2>{{ article.title }}</h2>
            <div class="blog-post-meta">
                <span id="分类">
                    <i id="图标">

                    </i>
                    <a id="分类名字">

                    </a>
                </span>
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                <span>{{ article.modify_time }}</span>
                <span class="glyphicon glyphicon-user"></span>
            </div>
        <p class="blog-post-meta">{{ article.brief }}</p>
        </div>
        <hr>
        <p>{{ article.body }}</p>
    </div>
{% endblock %}
